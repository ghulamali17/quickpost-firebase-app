<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <style>
   
    </style>
</head>
<body>

    <div class="header">
        <h2>QuickPost</h2>
        <div class="header-buttons">
            <button onclick="window.location.href='mypost.html'">My Posts</button>
            <button id="signOut">Logout</button>
            <button id="deleteAccountBtn" class="delete-btn">Delete Account</button>
        </div>
    </div>

    <div class="container">
        <h2>Create a Post</h2>
        <div class="post-input-container">
            <input type="text" id="post-inp" placeholder="Write something...">
            <button id="add-post">Post</button>
        </div>

        <h1>All Posts</h1>
        <div id="allPosts"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal">
        <div class="modal-content">
            <p>Are you sure you want to delete your account? This action cannot be undone.</p>
            <button id="confirmDelete">Yes, Delete</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>

    <script type="module" src="./dashboard.js"></script>
</body>
</html>
