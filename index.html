<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPost - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        p {
            color: #666;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: 0.3s;
        }
        .btn-signin {
            background: #007BFF;
            color: white;
        }
        .btn-signup {
            background: #28A745;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to QuickPost!</h1>
        <div class="buttons">
            <button class="btn btn-signin" onclick="window.location.href='login.html'">Sign In</button>
            <button class="btn btn-signup" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </div>

</body>
                                                                               </html>
